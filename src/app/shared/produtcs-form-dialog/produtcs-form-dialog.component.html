<div class="modal">
  <h3 mat-dialog-subtitle class="mat-h3">{{data.category}}</h3>
  <h1 mat-dialog-title class="mat-h1">{{data.name}}</h1>
  <div class="modal-body" mat-dialog-content>
    <img mat-card-image [src]="data.avatar" [alt]="data.name" loading="lazy" width="210px">
    <div>
      <p class="mat-body">{{data.description}}</p>
      <p class="mat-body">{{data.price | currency: 'BRL'}}</p>
      <p class="mat-body">{{data.rating}} stars</p>
      <div class="button">
        <button mat-raised-button color="warn" (click)="cancel()">
          Remover Produto
        </button>
        <button mat-raised-button color="primary" (click)="addToCart()">
          Adicionar Produto
        </button>
      </div>
    </div>
  </div>
</div>
